<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WizQuizz</title>
        <link rel="icon" href="../../website-images/wizquizz-logo.png" type="image/png/jpg" sizes="32x32">
        <meta charset="UTF-8">
        <meta name="viewport">
        <script src="../../js-files/include-file.js"></script>
        <link rel="stylesheet" href="../../styles-sheets/sign-in.css">
        <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <header include-file="../common/header.html">
    </header>

    <body>
        <main>
            <div class="login">
                <section class="login-box">
                    <section class="login-data">
                        <h1>Sign in</h1>
    
                        <div class="user-data" id="email-data">
                            <h2>Email</h2>
                            <input class="data-input" id="email-input" type="text">
                        </div>
    
                        <div class="user-data" id="password-data">
                            <h2>Password</h2>
                            <input class="data-input" id="password-input" type="password">
                        </div>
                        
                        <div class="login-and-message">
                            <button class="login-button" type="button">Log in</button>
                            <p>By continuing, you agree to the Terms of use and Privacy Policy.</p>
                        </div>
                    </section>
    
                    <section class="create-account">
                        <h1>New to our community?</h1>
                        <button class="create-account-button" type="button">Create an account</button>
                    </section>
                </section>
    
                <section class="login-image">
                    <img id= "wand-image" src="../../website-images/wizquizz-wand.png">
                </section>
            </div>
        </main>
    </body>

    <footer include-file="../common/footer.html">
    </footer>

    <script>
        IncludeFile()
    </script>
</html>
