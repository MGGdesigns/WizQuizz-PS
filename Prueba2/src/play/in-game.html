<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <title>WizQuizz</title>
        <link rel="icon" href="../../website-images/common/wizquizz-logo.png" type="image/png/jpg" sizes="32x32">
        <meta charset="UTF-8">
        <meta name="viewport">
        <script src="../../js-files/include-file.js"></script>
        <link rel="stylesheet" href="../../styles-sheets/play/in-game-style.css">
        <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <main>
            <section class="question">
                <div class="leftSide">
                    <img src="../../website-images/common/sample-info-image.jpg" width="250px" height="105px" class="portrait">
                    <a href=""><input class="addImage" type="button" value="ADD IMAGE"></a>
                </div>
                <div class="questionTitle">
                    <p> This is the title of the question itself.</p>
                </div>
                <div class="questionNumber">
                    <p> 01 </p>
               </div>
            </section>

            <section class="answer">
                <div class="firstAnswer">
                    <span class="dot"> </span>
                    <p> First answer of the question.</p>
                </div>
                <div class="secondAnswer">
                    <span class="triangle"> </span>
                    <p> Second answer of the question.Second answer of the question.Second answer of the question.</p>
                </div>
                <div class="thirdAnswer">
                    <span class="square"> </span>
                    <p> Damn im so tired of writing i think this is the third answer.</p>
                </div>
                <div class="fourthAnswer">
                    <i class="fa-solid fa-star"></i>
                    <p> Okay yeah definitely i want to play Brawl Stars.</p>
                </div>
            </section>
        </main>
    </body>
</html>
