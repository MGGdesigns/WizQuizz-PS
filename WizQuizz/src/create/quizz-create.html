<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <title>WizQuizz</title>
        <link rel="icon" href="../../website-images/common/wizquizz-logo.png" type="image/png/jpg" sizes="32x32">
        <meta charset="UTF-8">
        <meta name="viewport">
        <script src="../../js-files/common/include-file.js"></script>
        <script type="module" src="create.js"></script>
        <link rel="stylesheet" href="../../styles-sheets/create/create-style.css">
        <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <header include-file="../common/play-header.html"></header>

    <body>
        <div class="container">
            <div class="quizinformation">
                <div class="quizzcontainer">
                    <div class="quizinfo">
                        <div class="image-container" id="image-container">
                            <img id="quizzImage" src="../../website-images/common/insert-image.png" width="370" height="300">
                            <input class="addimage" id="addimage" type="button" value="+ Add Image">
                            <input type="file" id="inputFile" accept=".jpg, .jpeg, .png"/>
                        </div>
    
                        <form id="descripcion" class="quizdescription">
                            <input id="titulo" class="quizztitle" placeholder="Quizz´s Title" required title="Por favor, ingresa el título del Quizz">
                            <textarea id="littledescription" class="description" placeholder="Add here the quizz description." required title="Por favor, ingresa el título del Quizz"></textarea>
                            <button type="submit" class="submit">Save</button>
                        </form>
                    </div>
    
                    <div class="quizz-questions" id="goat">
                        
                    </div>
                </div>
    
                <div id="goat2" class="quizquestions">
                    
                </div>

                <div class="addquestion">
                    <div class="addQuizzQuestion">
                        <a href="../create/create-questions.html"><input class="add" type="button" value="+ ADD QUESTION"></a>
                    </div>
                    <div class="finishQuizzQuestions" id="finishQuizzQuestions">
                        <a id="finishButton" href="../../index.html"><input class="finish" type="button" value="FINISH QUIZZ"></a>
                    </div>
                </div>
            </div>

            <div class="infoanswer">
                <p></p>
            </div>
        </div>
    </body>

    <footer include-file="../common/footer.html"></footer>
    <script>IncludeFile()</script>
</html>
