<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WizQuizz</title>
        <link rel="icon" href="../../website-images/common/wizquizz-logo.png" type="image/png/jpg" sizes="32x32">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../js-files/common/include-file.js"></script>
        <script type="module" src="create.js"></script>
        <script type="module" src="saveImage.js"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8919236467232978"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../../styles-sheets/create/create-style.css">
        <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <header include-file="../common/play-header.html"></header>

    <body>
        <div class="container" id="container">
            <div class="quizinformation">
                <div class="quizzcontainer">
                    <div class="quizinfo">
                        <div class="image-container" id="image-container">
                            <img id="quizzImage" src="../../website-images/createPage/backgroundImage.jpeg" width="560" height="315">
                            <div class="imageAndCategory">
                                <div class="imageButton">
                                    <input class="addimage" id="addimage" type="button" value="+ ADD IMAGE">
                                    <input type="file" id="inputFile" accept=".jpg, .jpeg, .png"/>
                                </div>
                                
                                <div class="categoryBox">
                                    <form class="quizzCategory">
                                        <select name="categories" id="categories">
                                          <option value="default" disabled selected>Choose the category</option>
                                          <option value="Science">Science</option>
                                          <option value="Music">Music</option>
                                          <option value="Geography">Geography</option>
                                          <option value="Sports">Sports</option>
                                          <option value="Movies">Movies</option>
                                          <option value="Animals">Animals</option>
                                          <option value="Nature">Nature</option>
                                          <option value="Love">Love</option>
                                          <option value="Technology">Technology</option>
                                          <option value="Food">Food</option>
                                          <option value="Education">Education</option>
                                          <option value="Space">Space</option>
                                          <option value="Economy">Economy</option>
                                          <option value="Gaming">Gaming</option>
                                          <option value="Art">Art</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <form id="descripcion" class="quizdescription">
                            <input id="titulo" class="quizztitle" placeholder="QuizzÂ´s Title" maxlength="25" required>
                            <textarea id="littledescription" class="description" placeholder="Add here the quizz description." required></textarea>
                            <button id="save" type="submit" class="submit">Save</button>
                        </form>
                    </div>
    
                    <div class="quizz-questions" id="goat">
                        
                    </div>

                    <div id="goat2" class="quizquestions">
                    
                    </div>
                </div>

                <div class="addquestion">
                    <div class="addQuizzQuestion">
                        <a><input class="add" id="AddQuestioN" type="button" value="+ ADD QUESTION"></a>
                    </div>
                    <div class="finishQuizzQuestions" id="finishQuizzQuestions">
                        <a id="finishButton" href="../../index.html"><input class="finish" type="button" value="FINISH QUIZZ"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="loader"></div>
    </body>

    <footer include-file="../common/footer.html"></footer>
    <script>IncludeFile()</script>
</html>
