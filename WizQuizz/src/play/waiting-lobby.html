<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <title>WizQuizz</title>
        <link rel="icon" href="../../website-images/common/wizquizz-logo.png" type="image/png/jpg" sizes="32x32">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="../../js-files/play/waiting-lobby.js"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8919236467232978"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../../styles-sheets/play/waiting-lobby-style.css">
        <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <div class="waiting-top">
                <h1 class="hidden" id="title"></h1>
                <h1 class="hidden">Waiting for players...</h1>
                <div id="code-div">
                    <h2 id="code-text" class="hidden">Code game:</h2>
                    <h2 id="code" class="hidden"></h2>
                </div>
            </div>

            <div class="waiting-bottom" id="prevBox">
                <div class="input-group">
                    <div id="input-wrapper" class="hidden">
                        <input type="text" id="waiting-tab-input" placeholder="Select your username...">
                        <button class="confirm-user-button" id="confirm-user-button" type="button">Confirm</button>
                    </div>
                </div>
            </div>

            <div class="nextbox" id="nextBox">
                <hr>
                <h2 class="hidden" id="players">Players:</h2>
                <div class="hidden" id="listPlayers">
                    
                </div>
            </div>
        </div>
    </body>
    <div class="loader"></div>
</html>
